    <div class="container">
      <div class="alert alert-danger mt-4" role="alert">
        <p><b>TODOS LOS CAMPOS SON NECESARIOS!</b></p>
      </div>
      <h1>Registro nuevo jugador</h1>
      <form method="get">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">nombre</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Nombre"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">correo</label>
          <input type="email" class="form-control" placeholder="Email" id="exampleInputPassword1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">edad</label>
          <input type="text" class="form-control" placeholder="edad" id="exampleInputPassword1" />
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>seleccion de pais</option>
            <option value="1">chile</option>
            <option value="2">argentina</option>
            <option value="3">brasil</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">¿Retirado?</label>
        </div>
        <a type="submit"  href="tabla.html" class="btn btn-success">Enviar</a>
      </form>
